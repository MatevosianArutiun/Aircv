<header class="header">
    <div class="header__container container">


        <div class="header__content">
            <h1 class="header__title">Alex Teseira</h1>
            <p class="header__text">Web Designer & Front-end Developer</p>
        </div>

        <div class="header__social social">
            <ul class="social__list">
                <li class="social__item">
                    <a href="" class="social__link">
                        <svg class="social__icon">
                            <use class="social__use" xlink:href="#facebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__item">
                    <a href="" class="social__link">
                        <svg class="social__icon">
                            <use class="social__use" xlink:href="#instagram"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__item">
                    <a href="" class="social__link">
                        <svg class="social__icon">
                            <use class="social__use" xlink:href="#youtube"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__item">
                    <a href="" class="social__link">
                        <svg class="social__icon">
                            <use class="social__use" xlink:href="#in"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <a href="" class="header__scroll scroll">
        <svg class="scroll__icon">
            <use class="social__use" xlink:href="#mouse"></use>
        </svg>
    </a>

</header>
